<body>
<!--header st-->
	<header>
		<div class="subpage_header_in">
			<div class="header_menu">
				<ul class="header_menu_ul">
					<li class="retop"><a href="index.html">TOP</a></li>
					<li>　>　</li>
					<li>CONTACT</li>
				</ul>
			</div>
		</div>
	</header>
<!--header ed-->
<!--CONTACT_area st-->
	<div id="contents_area">
		<div class="contents_container">
			<h2 class="contactform_title">CONTACT</h2>
			<div class="contact_text_area">
				<p class="contact_form_text">ご連絡の際はこちらのフォームをご利用下さい。</p>
		    </div>
<!--CNTACT_form_area st-->
			<div class="form_area_container">
    			<div class="row">
        			<div class="col-xs-offset-1 col-xs-10">
						
											
					  <form method="post">
							<div class="form-group">
								
								<input type="text" class="form-control" name="name" placeholder="お名前" value="">
							</div>
							<div class="form-group">
								<input type="text" class="form-control" name="email" placeholder="メールアドレス" value="">
							</div>
							<div class="form-group">
						    	 <input type="text" class="form-control" name="subject" placeholder="件名" value="">
						    </div>
							<div class="form-group">
								<textarea class="form-control" name="message" rows="12" placeholder="本文" value=""></textarea>
							</div>
								<!-- フォームメールの送信先メールアドレス -->
								<input type="hidden" name="tomail" value="monchat.jade.et.armoise@gmail.com">
								
								<!-- フォームメールの送信されるメールの件名 -->
								<input type="hidden" name="tosubj" value="ポートフォリオ">
								
								<!-- フォームメールの送信されるメールの出力形式 -->
								<!-- 「ALL」で送信日時、「TAB」でTAB区切り、「CR」で改行区切り。 いずれも大文字で記述-->
								<!-- 何も指定しない場合は、nameで指定した値＝入力値として出力される。 -->
								<input type="hidden" name="todelim" value="TAB">
								
								<!-- フォームメールのボタン -->
							
							<button type="submit"  class="btn btn-success btn-block">送信</button>
						</form>
					</div>
				</div>
			</div>
<!--CNTACT_form_area ed-->		
<!--CONTACT_area ed--> 
		</div>
<!--contents_area ed-->
	</div>
      <!-- Footer-->
        <footer class="contact-footer">
